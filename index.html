                                    triggerElement = e.parentNode;
                                else if (e.parentNode.parentNode) {
                                    if (e.parentNode.parentNode.dataset.onvisibleTrigger)
                                        triggerElement = e.parentNode.parentNode;
                                }
                            }
                            scrollEvents.add({
                                element: e,
                                triggerElement: triggerElement,
                                initialState: state,
                                threshold: scrollEventThreshold,
                                enter: children ? function() {
                                    var staggerDelay = 0, childHandler = function(e) {
                                        enter.apply(e, [children, staggerDelay]);
                                        staggerDelay += stagger;
                                    }, a;
                                    if (staggerOrder == 'default') {
                                        children.forEach(childHandler);
                                    } else {
                                        a = Array.from(children);
                                        switch (staggerOrder) {
                                        case 'reverse':
                                            a.reverse();
                                            break;
                                        case 'random':
                                            a.sort(function() {
                                                return Math.random() - 0.5;
                                            });
                                            break;
                                        }
                                        a.forEach(childHandler);
                                    }
                                }
                                : enter,
                                leave: (replay ? (children ? function() {
                                    children.forEach(function(e) {
                                        leave.apply(e, [children]);
                                    });
                                }
                                : leave) : null),
                            });
                        });
                    },
                    expandTextNodes: function(e) {
                        var s, i, w, x;
                        for (i = 0; i < e.childNodes.length; i++) {
                            x = e.childNodes[i];
                            if (x.nodeType != Node.TEXT_NODE)
                                continue;
                            s = x.nodeValue;
                            s = s.replace(this.regex, function(x, a) {
                                return '<text-node>' + escapeHtml(a) + '</text-node>';
                            });
                            w = document.createElement('text-node');
                            w.innerHTML = s;
                            x.replaceWith(w);
                            while (w.childNodes.length > 0) {
                                w.parentNode.insertBefore(w.childNodes[0], w);
                            }
                            w.parentNode.removeChild(w);
                        }
                    },
                };
                onvisible.add('#image02', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 0,
                    threshold: 3,
                    delay: 0,
                    replay: false
                });
                onvisible.add('#text03', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 1,
                    threshold: 3,
                    delay: 0,
                    replay: false
                });
                onvisible.add('#text04', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 2,
                    threshold: 3,
                    delay: 0,
                    replay: false
                });
                onvisible.add('#buttons01', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 3,
                    threshold: 3,
                    delay: 0,
                    replay: false
                });
                onvisible.add('#buttons03', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 3,
                    threshold: 3,
                    delay: 0,
                    replay: false
                });
                onvisible.add('#buttons02', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 3,
                    threshold: 3,
                    delay: 0,
                    replay: false
                });
                ready.run();
            }
            )();
        </script>
    </body>
